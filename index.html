<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display buildings in 3D</title>
  <meta property="og:description" content="Use extrusions to display buildings' height in 3D." />
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.css' />
  <script src='https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.js'></script>
  <style>
      body { margin: 0; padding: 0; }
      html, body, #map { height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  const MAPTILER_KEY = 'gkgjAgVis1iYA7Dh8b1D';
  const map = new maplibregl.Map({
      style: `https://api.maptiler.com/maps/toner-v2/style.json?key=gkgjAgVis1iYA7Dh8b1D`,
      center: [-97.7431, 30.2672],
      zoom: 15,
      pitch: 45,
      bearing: -17.6,
      container: 'map',
      canvasContextAttributes: {antialias: true}
  });

   function rotateCamera(timestamp) {
        // clamp the rotation between 0 -360 degrees
        // Divide timestamp by 100 to slow rotation to ~10 degrees / sec
        map.rotateTo((timestamp / 100) % 360, {duration: 3});
        // Request the next frame of the animation.
        requestAnimationFrame(rotateCamera);
    }

  // The 'building' layer in the streets vector source contains building-height
  // data from OpenStreetMap.
  map.on('load', () => {
      // Insert the layer beneath any symbol layer.

      rotateCamera(0);

    let animationFrame; // Variable to store the animation frame ID

function rotateCamera(timestamp) {
    // ... rotation logic ...
    animationFrame = requestAnimationFrame(rotateCamera); 
}

map.on('load', () => {
    rotateCamera(0); 
});

map.on('click', () => {
    cancelAnimationFrame(animationFrame); // Stop the rotation animation
});

// Optionally disable user-controlled drag rotation:
map.dragRotate.disable();

    
      const layers = map.getStyle().layers;

      let labelLayerId;
      for (let i = 0; i < layers.length; i++) {
          if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
              labelLayerId = layers[i].id;
              break;
          }
      }

 



      map.addSource('openmaptiles', {
          url: `https://api.maptiler.com/tiles/v3/tiles.json?key=${MAPTILER_KEY}`,
          type: 'vector',
      });

      map.addLayer(
          {
              'id': '3d-buildings',
              'source': 'openmaptiles',
              'source-layer': 'building',
              'type': 'fill-extrusion',
              'minzoom': 10,
              'filter': ['!=', ['get', 'hide_3d'], true],
              'paint': {
                  'fill-extrusion-color': [
                      'interpolate',
                      ['linear'],
                      ['get', 'render_height'], 0, 'lightgray', 200, 'royalblue', 400, 'lightblue'
                  ],
                  'fill-extrusion-height': [
                      'interpolate',
                      ['linear'],
                      ['zoom'],
                      10,
                      0,
                      12,
                      ['get', 'render_height']
                  ],
                  'fill-extrusion-base': ['case',
                      ['>=', ['get', 'zoom'], 12],
                      ['get', 'render_min_height'], 0
                  ]
              }
          },
          labelLayerId
      );
  });
</script>
</body>
</html>
